<!DOCTYPE html>
<html>
    <head>
        <title>AudioSprite Bot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            .checkbox-inline input[type="checkbox"] {
                float: none;
            }
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="page-header">
            <h1>Audio Sprite Bot <small>generates audio sprites for games</small></h1>
        </div>
        <div class="jumbotron">
        <div class="container">
            <div class="hidden alert alert-success"></div>
            <div class="hidden alert alert-info"></div>
            <form id="file_form" enctype="multipart/form-data" method="post" role="form">
                <div class="input-group">
                    <input type="file" multiple="multiple" id="file" class="form-control btn btn-primary" />
                </div>
                
                <div id="output" class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Audio Files</h3>
                    </div>
                    <!-- Table -->
                    <table class="table">
                        <thead>
                            <th>Filename</th>
                            <th>Volume</th>
                            <th>Actions</th>
                        </thead>
                        <tbody class="file-table sortable">
                        </body>
                    </table>
                </div>
                <div class="commands panel-footer">
                    <fieldset>
                        <legend>Options</legend>
                        <div class="form-group">
                            <input id="gen-source" type="checkbox" checked="checked"> Generate Source Files
                            <br/>
                            <input id="gen-silence" type="checkbox" checked="checked"> Add Silence Between Tracks&nbsp;&nbsp; 
                            <input id="silence-len" type="text" size="4" value="1000">&nbsp;&nbsp;Milliseconds
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Generated Audio Formats</legend>
                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="formats" value="mp3" checked="checked"> mp3
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="formats" value="ogg" checked="checked"> ogg
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="formats" value="m4a" checked="checked"> m4a
                            </label>
                        </div>
                        <input type="button" class="generate btn btn-primary btn-large" value="Generate Sprite"/>
                        <input type="button" class="clear btn btn-default btn-small" value="Clear"/>
                    </fieldset>
                </div>
            </form>
            </div>
            <div class="spriteInfo"/>
        </div>
    </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bitcandies.upload5.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
